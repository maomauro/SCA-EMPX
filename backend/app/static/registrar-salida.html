<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar salida - SCA-EMPX</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    input[type="file"] { margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    #result { margin-top: 1rem; padding: 1rem; border-radius: 8px; }
    .ok { background: #d4edda; color: #155724; }
    .deny { background: #f8d7da; color: #721c24; }
    .error { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <h1>Registrar salida por reconocimiento facial</h1>
  <p>Sube una imagen con un rostro (JPEG/PNG). Se identificará a la persona y se registrará la salida.</p>
  <form id="form">
    <input type="file" id="file" accept="image/*" required />
    <br />
    <button type="submit">Registrar salida</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const resultDiv = document.getElementById("result");
      if (!fileInput.files.length) return;
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      resultDiv.textContent = "Registrando salida...";
      resultDiv.className = "";
      try {
        const r = await fetch("/api/v1/access/register-exit", {
          method: "POST",
          body: formData,
        });
        const text = await r.text();
        let data = {};
        try { data = JSON.parse(text); } catch (_) {}
        if (!r.ok) {
          resultDiv.className = "error";
          resultDiv.textContent = (data.detail || "Error " + r.status) + (Array.isArray(data.detail) ? " " + data.detail.map(function(x) { return x.msg; }).join(", ") : "");
          return;
        }
        if (data.registered) {
          resultDiv.className = "ok";
          resultDiv.textContent = "Salida registrada. Persona ID: " + data.person_id + (data.similarity != null ? ", similitud: " + data.similarity : "");
        } else {
          resultDiv.className = "deny";
          resultDiv.textContent = "No se pudo registrar. Motivo: " + (data.reason || "persona no identificada");
        }
      } catch (err) {
        resultDiv.className = "error";
        resultDiv.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
